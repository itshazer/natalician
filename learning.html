<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Practice | Natalician</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* * LEARNING PAGE SPECIFIC STYLES 
         * Add any styles unique to the learning page here.
        */
        #lesson-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the quiz elements vertically */
            align-items: center;
            text-align: center;
            padding: 20px 0;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        
        .quiz-question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .option-button {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ccc;
            padding: 10px 20px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s, border-color 0.2s;
            width: 80%; /* Make buttons reasonably wide on mobile */
            max-width: 400px;
        }

        .option-button:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 1.5em; /* Ensure space is reserved for feedback */
        }
        
        /* Styles for correct/incorrect feedback */
        .correct {
            color: #28a745; /* Green */
        }

        .incorrect {
            color: #dc3545; /* Red */
        }

        #next-button {
            /* Reuse the action-button style, but override margin for placement */
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            display: none; /* Hidden until an answer is selected */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" id="learning-link">
            <button class="action-button">‚Üê Back to Dictionary</button>
        </a>
        
        <h1>Language Practice</h1>

        <div id="lesson-content">
            <h2>Loading Lesson...</h2>
            
            </div>
        
    </div>
    
    <script src="app-learning.js"></script>
</body>
</html>
